<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="./img/icons8_twitter_480px.png" type="image/png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="card">
        <div class="main-card">
            <h2>Quote of the Day</h2>
            <blockquote>Loading...</blockquote>
            <span>Loading...</span>
            <div class="buttons">
                <button class="New-Quote">New Quote</button>
                <button class="Tweet"><img class="tweeter-img" src="./img/icons8_twitter_480px.png" alt="twitter">Tweet</button>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
